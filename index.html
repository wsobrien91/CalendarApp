  <head>

    <link
      rel="stylesheet"

    />
    <link rel="javascript" href="script.js">

  <body>

    <div class="container">
      <div class="row row-1">5AM</div>
      <div class="row row-2">6AM</div>
      <div class="row row-3">7AM</div>
      <div class="row row-4">8AM</div>
      <div class="row row-5">9AM</div>

      <div class="row row-7">11AM</div>
      <div class="row row-8">12PM</div>
      <div class="row row-9">1PM</div>
      <div class="row row-10">2PM</div>
      <div class="row row-11">3PM</div>
      <div class="row row-12">4PM</div>
      <div class="row row-13">5PM</div>
      <div class="row row-14">6PM</div>
      <div class="row row-15">7PM</div>
      <div class="row row-16">8PM</div>
      <div class="row row-17">9PM</div>
      <div class="row row-18">10PM</div>
      <div class="row row-19">11PM</div>
      <div class="row row-20">12AM</div>
      
    
      <!-- Timeblocks go here --->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="luxon.js"></script>
